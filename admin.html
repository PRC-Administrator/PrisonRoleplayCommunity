<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PRC Control Panel</title>

<style>
body {
    margin:0;
    background: linear-gradient(270deg,#000,#001f1f,#000);
    background-size: 600% 600%;
    animation: neonBg 12s ease infinite;
    font-family: Arial;
    color:#00ffcc;
}

@keyframes neonBg{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.dashboard {
    max-width: 900px;
    margin: 60px auto;
    background: #111;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 40px #00ffcc;
}

.card {
    margin: 20px 0;
    padding: 20px;
    border: 2px solid #00ffcc;
    border-radius: 15px;
}

input {
    padding:10px;
    margin:5px;
    background:black;
    border:2px solid #00ffcc;
    color:#00ffcc;
}

button {
    padding: 10px 20px;
    margin:5px;
    background:black;
    border:2px solid #00ffcc;
    color:#00ffcc;
    cursor:pointer;
}

button:hover{
    background:#00ffcc;
    color:black;
}

h1 {
    text-align:center;
    text-shadow:0 0 20px #00ffcc;
}
</style>
</head>

<body>

<h1>‚ö° PRC ADMIN CONTROL ‚ö°</h1>

<!-- LOGIN -->
<div id="login" class="dashboard">
    <div class="card">
        <h2>üîí Admin Login</h2>
        <input type="password" id="password" placeholder="Passwort">
        <input type="text" id="code" placeholder="Sicherheitscode">
        <br>
        <button onclick="login()">Login</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="dashboard" style="display:none;">

    <div class="card">
        <h2>üì∞ News posten</h2>
        <input type="text" id="newsText" placeholder="Update eingeben">
        <button onclick="addNews()">Posten</button>
    </div>

    <div class="card">
        <h2>üõ† Wartungsmodus</h2>
        <button onclick="toggleMaintenance()">EIN / AUS</button>
    </div>

    <div class="card">
        <h2>üìú Logs</h2>
        <button onclick="showLogs()">Anzeigen</button>
        <button onclick="exportLogs()">Exportieren</button>
    </div>

    <div class="card">
        <h2>üóë Reset</h2>
        <button onclick="clearAll()">Alles l√∂schen</button>
    </div>

    <div class="card">
        <button onclick="logout()">üö™ Logout</button>
    </div>

</div>

<script>

/* ============================
   üîê SICHERHEIT
============================ */

const ADMIN_PASSWORD = "PRC-Administrator2026";
const ADMIN_CODE = "8842";

/* ============================
   üîí LOGIN SYSTEM
============================ */

function login(){
    const pass = document.getElementById("password").value;
    const code = document.getElementById("code").value;

    if(pass === ADMIN_PASSWORD && code === ADMIN_CODE){
        sessionStorage.setItem("adminAccess", "true");
        document.getElementById("login").style.display="none";
        document.getElementById("dashboard").style.display="block";
        logAction("Admin Login erfolgreich");
    } else {
        alert("Falsche Daten");
        window.location.href = "index.html";
    }
}

function logout(){
    sessionStorage.removeItem("adminAccess");
    location.reload();
}

/* ============================
   üì∞ NEWS SYSTEM
============================ */

function addNews(){
    const text = document.getElementById("newsText").value;
    if(!text) return;

    const today = new Date().toLocaleDateString("de-DE");
    const existing = JSON.parse(localStorage.getItem("prcNews")) || [];
    existing.unshift({text:text, date:today});
    localStorage.setItem("prcNews", JSON.stringify(existing));

    logAction("News gepostet: " + text);
    alert("News hinzugef√ºgt!");
    document.getElementById("newsText").value="";
}

/* ============================
   üõ† WARTUNGSMODUS
============================ */

function toggleMaintenance(){
    const current = localStorage.getItem("maintenanceMode");

    if(current === "on"){
        localStorage.setItem("maintenanceMode","off");
        logAction("Wartungsmodus AUS");
        alert("Website ONLINE");
    } else {
        localStorage.setItem("maintenanceMode","on");
        logAction("Wartungsmodus EIN");
        alert("Website in Wartung");
    }
}

/* ============================
   üìú LOG SYSTEM
============================ */

function logAction(action){
    const logs = JSON.parse(localStorage.getItem("adminLogs")) || [];
    logs.unshift(new Date().toLocaleString("de-DE") + " ‚Üí " + action);
    localStorage.setItem("adminLogs", JSON.stringify(logs));
}

function showLogs(){
    const logs = JSON.parse(localStorage.getItem("adminLogs")) || [];
    alert(logs.join("\n"));
}

function exportLogs(){
    const logs = localStorage.getItem("adminLogs");
    if(!logs) return alert("Keine Logs vorhanden");

    const blob = new Blob([logs], {type:"text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "admin-logs.txt";
    a.click();
}

/* ============================
   üóë RESET
============================ */

function clearAll(){
    if(confirm("Wirklich alles l√∂schen?")){
        localStorage.clear();
        logAction("System Reset");
        alert("Alles gel√∂scht");
    }
}

</script>

</body>
</html>
