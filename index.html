<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Prison Roleplay Community</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    background:#0f0f0f;
    color:white;
}

nav{
    background:black;
    padding:15px;
}

nav a{
    color:white;
    margin:0 20px;
    text-decoration:none;
}

.box{
    margin:40px auto;
    padding:30px;
    width:80%;
    max-width:600px;
    background:#111;
    border:2px solid cyan;
    border-radius:10px;
}

#maintenanceBanner{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    background:red;
    color:white;
    font-size:40px;
    padding:20px;
    display:none;
    z-index:9999;
}

#maintenanceOverlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:40px;
    z-index:9998;
}

#countdown{
    font-size:30px;
    margin-top:20px;
    color:red;
}
</style>
</head>

<body>

<div id="maintenanceBanner">ðŸš§ IN WARTUNG ðŸš§</div>

<div id="maintenanceOverlay">
    ðŸš§ WEBSITE IN WARTUNG ðŸš§
    <div id="countdown"></div>
</div>

<nav>
    <a href="index.html">Start</a>
    <a href="team.html">Team</a>
    <a href="regeln.html">Regeln</a>
</nav>

<div class="box">
    <h1>Prison Roleplay Community</h1>
    <p>Willkommen auf unserer Website!</p>
</div>

<script>
window.addEventListener("load", function(){

    if(localStorage.getItem("maintenanceMode")==="on"){
        startMaintenance();
    }

});

function startMaintenance(){

    document.getElementById("maintenanceBanner").style.display="block";
    document.getElementById("maintenanceOverlay").style.display="flex";

    document.querySelectorAll("a").forEach(el=>{
        el.style.pointerEvents="none";
        el.style.opacity="0.5";
    });

    let duration = parseInt(localStorage.getItem("maintenanceDuration")) * 60 * 1000;
    let startTime = parseInt(localStorage.getItem("maintenanceStart"));
    const endTime = startTime + duration;

    function updateCountdown(){
        const remaining = endTime - Date.now();

        if(remaining <= 0){
            localStorage.setItem("maintenanceMode","off");
            localStorage.removeItem("maintenanceStart");
            location.reload();
            return;
        }

        const minutes = Math.floor((remaining/1000/60)%60);
        const seconds = Math.floor((remaining/1000)%60);

        document.getElementById("countdown").innerText =
            "Verbleibend: " + minutes + "m " + seconds + "s";

        requestAnimationFrame(updateCountdown);
    }

    updateCountdown();
}
</script>

</body>
</html>
