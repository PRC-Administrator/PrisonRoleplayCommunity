<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Prison Roleplay Community</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
    background: linear-gradient(270deg, #0f0f0f, #001f3f, #0f0f0f);
    background-size: 600% 600%;
    animation: neonBackground 15s ease infinite;
}

@keyframes neonBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* NAVIGATION */
nav {
    background: #000;
    padding: 15px;
    display: flex;
    justify-content: center;
    gap: 40px;
    box-shadow: 0 0 15px #00ffff;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

nav a:hover {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
}

/* HEADER */
header {
    padding: 40px;
}

h1 {
    font-size: 50px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
}

h2 {
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
}

/* BOX */
.box {
    margin: 30px auto;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    background: #111;
    border: 2px solid #00ffff;
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff;
}

/* BUTTONS */
.btn {
    display: inline-block;
    margin: 15px;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    transition: 0.3s;
}

.discord {
    background: #5865F2;
    box-shadow: 0 0 15px #5865F2;
}

.roblox {
    background: #ff0000;
    box-shadow: 0 0 15px #ff0000;
}

.btn:hover {
    transform: scale(1.1);
}

/* NEWS */
.news-item {
    background: #1a1a1a;
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 0 10px #ff00ff;
}

.badge {
    background: #ff00ff;
    padding: 5px 10px;
    border-radius: 8px;
    font-size: 12px;
    font-weight: bold;
}

/* ADMIN OVERLAY */
#adminOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,255,0,0.08);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    font-weight: bold;
    color: #00ff00;
    text-shadow: 0 0 30px #00ff00;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 9999;
}

/* WARTUNGS BANNER */
#maintenanceBanner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: red;
    color: white;
    text-align: center;
    font-size: 40px;
    font-weight: bold;
    padding: 20px;
    z-index: 99999;
    display: none;
}
</style>
</head>

<body>

<div id="maintenanceBanner">
    üöß IN WARTUNG üöß
</div>

<div id="adminOverlay">‚ö° ADMIN MODE ‚ö°</div>

<nav>
    <a href="index.html">Start</a>
    <a href="team.html">Team</a>
    <a href="regeln.html">Regeln</a>
</nav>

<header>
    <h1>Prison Roleplay Community</h1>
    <h2>Gef√§ngnis-Rollenspiel: Fluchtplan</h2>
</header>

<div class="box">
    <p>Willkommen in unserer Community!</p>
    <a href="https://discord.gg/fj9tTA5gUp" target="_blank" class="btn discord">Discord beitreten</a>
    <a href="https://www.roblox.com" target="_blank" class="btn roblox">Roblox Spiel starten</a>
</div>

<div class="box">
    <h2>üì∞ News & Updates</h2>
    <div id="newsContainer"></div>
</div>

<script>
const ADMIN_PASSWORD = "PRC-Administrator2026";
let adminUnlocked = false;

/* Wartungsbanner anzeigen */
window.addEventListener("load", function(){
    if(localStorage.getItem("maintenanceMode")==="on"){
        document.getElementById("maintenanceBanner").style.display="block";
    }

    const savedNews = JSON.parse(localStorage.getItem("prcNews")) || [];
    savedNews.forEach(news => createNewsElement(news.text, news.date));
});

/* Admin Shortcut */
document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.shiftKey && event.altKey && event.code === "KeyA") {
        const pass = prompt("Admin Passwort eingeben:");
        if (pass === ADMIN_PASSWORD) {
            adminUnlocked = true;
            activateAdminAnimation();
            alert("Admin Modus aktiviert üîì");
        } else {
            alert("Falsches Passwort ‚ùå");
        }
    }
});

function createNewsElement(text, date) {
    const container = document.getElementById("newsContainer");
    const news = document.createElement("div");
    news.className = "news-item";
    news.innerHTML = `
        <span class="badge">UPDATE</span>
        <p><strong>${date}</strong> ‚Äì ${text}</p>
    `;
    container.prepend(news);
}

function activateAdminAnimation() {
    const overlay = document.getElementById("adminOverlay");
    overlay.style.opacity = "1";
    setTimeout(() => {
        overlay.style.opacity = "0";
    }, 2000);
}
</script>

</body>
</html>
