<script>
const ADMIN_PASSWORD = "PRC-Administrator2026";

window.addEventListener("load", function(){
    if(localStorage.getItem("maintenanceMode")==="on"){
        startMaintenance();
    }
});

/* =========================
   WARTUNG STARTEN
========================= */
function startMaintenance(){

    document.getElementById("maintenanceBanner").style.display="block";
    document.getElementById("maintenanceOverlay").style.display="flex";

    document.querySelectorAll("a").forEach(el=>{
        el.style.pointerEvents="none";
        el.style.opacity="0.5";
    });

    let duration = parseInt(localStorage.getItem("maintenanceDuration")) * 60 * 1000;
    let startTime = parseInt(localStorage.getItem("maintenanceStart"));
    const endTime = startTime + duration;

    function updateCountdown(){
        const remaining = endTime - Date.now();

        if(remaining <= 0){
            endMaintenance();
            return;
        }

        const minutes = Math.floor((remaining / 1000 / 60) % 60);
        const seconds = Math.floor((remaining / 1000) % 60);

        document.getElementById("countdown").innerText =
            "Verbleibend: " + minutes + "m " + seconds + "s";

        requestAnimationFrame(updateCountdown);
    }

    updateCountdown();
}

/* =========================
   WARTUNG BEENDEN
========================= */
function endMaintenance(){
    localStorage.setItem("maintenanceMode","off");
    localStorage.removeItem("maintenanceStart");

    document.getElementById("maintenanceOverlay").style.display="none";
    document.getElementById("maintenanceBanner").style.display="none";

    document.querySelectorAll("a").forEach(el=>{
        el.style.pointerEvents="auto";
        el.style.opacity="1";
    });
}

/* =========================
   ADMIN SHORTCUT
========================= */
document.addEventListener("keydown", function(event) {
    if (event.ctrlKey && event.shiftKey && event.altKey && event.code === "KeyA") {
        const pass = prompt("Admin Passwort:");
        if (pass === ADMIN_PASSWORD) {
            activateAdminAnimation();
            showAdminPanel();
        }
    }
});

function showAdminPanel(){

    const panel = document.createElement("div");
    panel.style.marginBottom = "20px";

    panel.innerHTML = `
        <input type="number" id="durationInput" placeholder="Minuten (z.B. 30)">
        <button onclick="activateMaintenance()">Wartung starten</button>
        <button onclick="endMaintenance()">Wartung beenden</button>
    `;

    document.getElementById("adminBox").prepend(panel);
}

function activateMaintenance(){

    const minutes = document.getElementById("durationInput").value;

    if(!minutes || minutes <= 0){
        alert("Bitte gÃ¼ltige Minuten eingeben.");
        return;
    }

    localStorage.setItem("maintenanceMode","on");
    localStorage.setItem("maintenanceDuration", minutes);
    localStorage.setItem("maintenanceStart", Date.now());

    startMaintenance();
}

/* =========================
   ADMIN ANIMATION
========================= */
function activateAdminAnimation() {
    const overlay = document.getElementById("adminOverlay");
    overlay.style.opacity = "1";
    setTimeout(() => {
        overlay.style.opacity = "0";
    }, 2000);
}
</script>
