<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>PRC Team</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#050a05,#0f1f0f);
    color:#00ff88;
    text-align:center;
}

h1{
    margin-top:60px;
    text-shadow:0 0 20px #00ff88;
}

.team-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:40px;
    margin:60px 20px;
}

.team-card{
    width:260px;
    padding:25px;
    border-radius:20px;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(12px);
    border:2px solid #00ff88;
    box-shadow:0 0 25px #00ff88;
    transition:0.3s;
}

.team-card:hover{
    transform:scale(1.05);
    box-shadow:0 0 45px #00ff88;
}

.team-card img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    margin-bottom:15px;
    border:3px solid #00ff88;
}

.role{
    font-weight:bold;
    margin-top:5px;
}

.haupt-owner{ color:#ff0000; }
.owner{ color:#ff3b3b; }
.admin{ color:#00bfff; }
.moderator{ color:#ffcc00; }
</style>
</head>
<body>

<h1>ðŸ‘¥ PRC Team</h1>

<div class="team-container" id="teamContainer"></div>

<script>
async function loadTeam(){
    try{
        const response = await fetch("team.json");
        const team = await response.json();

        const container = document.getElementById("teamContainer");
        container.innerHTML="";

        team.forEach(member => {

            let roleClass = member.role.toLowerCase();

            container.innerHTML += `
                <div class="team-card">
                    <img src="${member.image}">
                    <h3>${member.name}</h3>
                    <div class="role ${roleClass}">${member.role}</div>
                    <p>${member.discord}</p>
                </div>
            `;
        });

    } catch(error){
        document.getElementById("teamContainer").innerHTML =
            "<p>Fehler beim Laden der Teamdaten.</p>";
    }
}

loadTeam();
</script>

</body>
</html>
